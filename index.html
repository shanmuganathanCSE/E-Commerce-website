<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="https://marketplace.canva.com/EAGQ1aYlOWs/1/0/1600w/canva-blue-colorful-illustrative-e-commerce-online-shop-logo-bHiX_0QpJxE.jpg">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #C1CEFE; }

    header {
      background: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon, .auth-buttons button {
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    .auth-buttons { 
      padding: 10px 30px; 
      text-align: right;
     }
    .auth-buttons button { 
      padding: 8px 14px; 
    }

    .search-bar, .sort-options {
      padding: 10px 30px;
      text-align: right;
    }

    .search-bar input, .sort-options select {
      padding: 8px;
      width: 250px;
    }

    main { 
      display: flex; 
      padding: 20px; 
    }

    aside {
       width: 200px;
       }
    aside button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-left: 20px;
      flex: 1;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .card button {
      background: #758ECD;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 5px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .modal input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .modal button {
      width: 100%;
      padding: 10px;
      background: #758ECD;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main { flex-direction: column; }
      aside { width: 100%; margin-bottom: 20px; }
    }
  </style>
</head>
<body>

    <button onclick="showAuthForm('register')">Register</button>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search products..." oninput="searchProducts()" />

  <div class="sort-options">

    let cart = [], wishlist = [], currentFilter = "all", currentSort = "default", currentAuthType = "login";

    function renderProducts(filter = "all") {
      currentFilter = filter;
      let list = filter === "all" ? [...products] : products.filter(p => p.category === filter);
      switch (currentSort) {
        case "price-asc": list.sort((a, b) => a.price - b.price); break;
        case "price-desc": list.sort((a, b) => b.price - a.price); break;
        case "name-asc": list.sort((a, b) => a.title.localeCompare(b.title)); break;
        case "name-desc": list.sort((a, b) => b.title.localeCompare(a.title)); break;
      }
      renderProductsList(list);
    }

    function renderProductsList(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>$${product.price}</p>
          <p>Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
          <button onclick="addToWishlist(${product.id})">‚ù§Ô∏è Wishlist</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      const item = products.find(p => p.id === id);
      cart.push(item);
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        cartItems.innerHTML += `<div>${item.title} - $${item.price} <button onclick="removeFromCart(${i})">‚ùå</button></div>`;
      });
      document.getElementById("cart-total").textContent = `Total: $${total}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      renderCart();
    }

    function clearCart() {
      cart = [];
      document.getElementById("cart-count").textContent = 0;
      renderCart();
    }

    function toggleCart() {
      const modal = document.getElementById("cart-modal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function sortProducts(value) {
      currentSort = value;
      renderProducts(currentFilter);
    }

    function filterCategory(category) {
      renderProducts(category);
    }

    function searchProducts() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(query));
      renderProductsList(filtered);
    }

    function addToWishlist(id) {
      const item = products.find(p => p.id === id);
      if (!wishlist.find(p => p.id === id)) {
        wishlist.push(item);
        alert(item.title + " added to wishlist!");
      } else {
        alert("Already in wishlist!");
      }
    }

    function checkout() {
      if (cart.length === 0) return alert("Cart is empty.");
      document.getElementById("payment-modal").style.display = "block";
    }

    function submitPayment() {
      const name = document.getElementById("card-name").value.trim();
      const number = document.getElementById("card-number").value.trim();
      const expiry = document.getElementById("card-expiry").value.trim();
      const cvv = document.getElementById("card-cvv").value.trim();
      if (!name || !number || !expiry || !cvv || number.length !== 16) {
        return alert("Invalid payment details.");
      }
      alert("üí≥ Payment successful! Thank you.");
      clearCart();
      document.getElementById("payment-modal").style.display = "none";
    }

    function showAuthForm(type) {
      currentAuthType = type;
      document.getElementById("auth-title").textContent = type === "login" ? "Login" : "Register";
      document.getElementById("toggle-auth").textContent = type === "login" ? "Don't have an account? Register" : "Already have an account? Login";
      document.getElementById("auth-modal").style.display = "block";
    }

    function toggleAuth() {
      showAuthForm(currentAuthType === "login" ? "register" : "login");
    }

    function submitAuth() {
      const user = document.getElementById("auth-username").value;
      const pass = document.getElementById("auth-password").value;
      if (!user || !pass) return alert("Enter username and password.");
      alert(`${currentAuthType === "login" ? "Logged in" : "Registered"} as ${user}`);
      document.getElementById("auth-modal").style.display = "none";
    }

    renderProducts();
  </script>
